<ui:composition template="/WEB-INF/template/defaultlayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Localizações de Dados Pessoais</ui:define>

	<ui:define name="main-content">
		<div class="row">
			<h3>MAPA DE DADOS</h3>
			<p:mindmap value="#{mindmapView.root}"
				style="width: 100%; height: 100vh;">
				<p:ajax event="select" listener="#{mindmapView.onNodeSelect}" />
				<p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}"
					update="output" oncomplete="PF('details').show();" />
			</p:mindmap>

			<p:dialog widgetVar="details" header="Detalhes" resizable="true"
				modal="true" showEffect="fade" hideEffect="fade">
				<h:outputText id="output" value="#{minmapView.selectedNode.data}" />
			</p:dialog>
		</div>
	</ui:define>
</ui:composition>
