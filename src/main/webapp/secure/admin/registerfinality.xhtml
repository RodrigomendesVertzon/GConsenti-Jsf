<ui:composition template="/WEB-INF/template/defaultlayout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="title">#{registerFinalityBean.labels[0]}</ui:define>
    	
  <ui:define name="main-content">
  	
  	<f:metadata>
		<f:viewParam name="finality" value="#{registerFinalityBean.finality}" converter="#{finalityConverter}"/>
	</f:metadata>
  
	<h:form>
	  <div class="row">
	    <nav class="nav navbar-dark bg-dark col-12">
          <a class="navbar-brand col-12">#{registerFinalityBean.labels[1]}</a>
        </nav>
	    <div class="form-container col-12 col-lg-8 d-flex flex-column">
	      <p:growl id="growl" life="3500" showDetails="false" autoUpdate="true" sticky="false"/>
			
		  <p:outputLabel for="inputFinalityName" value="#{registerFinalityBean.labels[2]}"/>
		  <p:inputText type="text" styleClass="form-control" id="inputFinalityName" value="#{registerFinalityBean.finality.name}"/>
				
		  <p:outputLabel for="inputFinalityDescription" value="#{registerFinalityBean.labels[3]}"/>
		  <p:inputText type="text" styleClass="form-control" id="inputFinalityDescription" value="#{registerFinalityBean.finality.description}"/>
	
	      <div class="button-panel d-flex flex-row mt-auto">
		    <p:commandLink id="submitForm" update="growl" action="#{registerFinalityBean.register}" value="#{registerFinalityBean.labels[4]}"
		      styleClass="btn btn-lg btn-success mt-auto"/>
		    <p:link id="searchButton" outcome="#{routerBean.searchFinalitiesPage}" value="#{registerFinalityBean.labels[5]}"
		      styleClass="btn btn-lg btn-primary mt-auto"/>
		  </div>
	    </div>
	  </div>
    </h:form>
  </ui:define>
</ui:composition>
