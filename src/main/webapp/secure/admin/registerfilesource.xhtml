<ui:composition template="/WEB-INF/template/defaultlayout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="title">#{registerFilesourceBean.labels[0]}</ui:define>
    	
  <ui:define name="main-content">
  
  	<f:metadata>
		<f:viewParam name="filesource" value="#{registerFilesourceBean.filesource}" converter="#{filesourceConverter}"/>
		<f:viewParam name="editing" value="#{registerFilesourceBean.filesource.editing}"/>
	</f:metadata>
  	
	<h:form>
	  <div class="row">
	    <nav class="nav navbar-dark bg-dark col-12">
          <a class="navbar-brand col-12">#{registerFilesourceBean.labels[1]}</a>
        </nav>
	    <div class="form-container col-12 col-lg-8 d-flex flex-column">
	      <p:growl id="growl" life="3500" showDetails="false" autoUpdate="true" sticky="false"/>

		  <p:outputLabel for="inputFilesourceName" value="#{registerFilesourceBean.labels[2]}"/>
		  <p:inputText type="text" styleClass="form-control" id="inputFilesourceName" value="#{registerFilesourceBean.filesource.name}"/>
				
		  <p:outputLabel for="inputFilesourceDescription" value="#{registerFilesourceBean.labels[3]}"/>
		  <p:inputText type="text" styleClass="form-control" id="inputFilesourceDescription" value="#{registerFilesourceBean.filesource.description}"/>
				
		  <p:outputLabel for="inputFilesourceFilePath" value="#{registerFilesourceBean.labels[4]}"/>
		  <p:inputText type="text" styleClass="form-control" id="inputFilesourceFilePath" value="#{registerFilesourceBean.filesource.filePath}"/>
				
		  <p:outputLabel for="inputFilesourceUsername" value="#{registerFilesourceBean.labels[5]}"/>
		  <p:inputText type="text" styleClass="form-control" id="inputFilesourceUsername" value="#{registerFilesourceBean.filesource.username}"/>
		  		  
		  <p:outputLabel for="inputFilesourcePassword" value="#{registerFilesourceBean.labels[6]}"/>
		  <p:inputText type="password" styleClass="form-control" id="inputFilesourcePassword" value="#{registerFilesourceBean.filesource.password}" onfocus="this.value=''"/>		  
		  
		  <p:outputLabel for="checkManyLegalBaseFinalities" value="#{registerFilesourceBean.labels[7]}"/>
    	  <p:selectManyCheckbox id="checkManyLegalBaseFinalities" value="#{registerFilesourceBean.filesource.legalBaseFinalities}" layout="responsive" columns="3" converter="#{legalBaseFinalityConverter}">
	        <f:selectItems value="#{registerFilesourceBean.legalBaseFinalities}" var="legalBaseFinality" itemLabel="#{legalBaseFinality.finality.name} (#{legalBaseFinality.legalBase.name})" itemValue="#{legalBaseFinality}" />
	      	<f:attribute name="collectionType" value="java.util.ArrayList" />
	      </p:selectManyCheckbox>
		  
	      <div class="button-panel d-flex flex-row mt-auto">
		    <p:commandLink id="submitForm" update="growl" action="#{registerFilesourceBean.register}" value="#{registerFilesourceBean.labels[8]}"
		      styleClass="btn btn-lg btn-success mt-auto"/>
		    <p:link id="searchButton" outcome="#{routerBean.searchFilesourcesPage}" value="#{registerFilesourceBean.labels[9]}"
		      styleClass="btn btn-lg btn-primary mt-auto"/>
		  </div>
	    </div>
	  </div>
    </h:form>
  </ui:define>
</ui:composition>
