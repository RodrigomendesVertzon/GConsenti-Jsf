<ui:composition template="/WEB-INF/template/defaultlayout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <ui:define name="title">#{registerLegalBaseFinalityBean.labels[0]}</ui:define>
    	
  <ui:define name="main-content">
  	
  	<f:metadata>
		<f:viewParam name="legalBaseFinality" value="#{registerLegalBaseFinalityBean.legalBaseFinality}" converter="#{legalBaseFinalityConverter}"/>
	</f:metadata>
  
	<h:form>
	  <div class="row">
	    <nav class="nav navbar-dark bg-dark col-12">
          <a class="navbar-brand col-12">#{registerLegalBaseFinalityBean.labels[1]}</a>
        </nav>
	    <div class="form-container col-12 col-lg-8 d-flex flex-column">
	      <p:growl id="growl" life="3500" showDetails="false" autoUpdate="true" sticky="false"/>
		  
		  <p:outputLabel for="selectLegalBase" value="#{registerLegalBaseFinalityBean.labels[2]}"/>
		  <p:selectOneMenu id="selectLegalBase" value="#{registerLegalBaseFinalityBean.legalBaseFinality.legalBase}" 
		    converter="#{legalBaseConverter}" styleClass="form-control col-12">
			<f:selectItems value="#{registerLegalBaseFinalityBean.legalBases}" var="legalBase"
			  itemLabel="#{legalBase.name}" itemValue="#{legalBase}"/>
		  </p:selectOneMenu>
		        
		  <p:outputLabel for="selectFinality" value="#{registerLegalBaseFinalityBean.labels[3]}"/>
		  <p:selectOneMenu id="selectFinality" value="#{registerLegalBaseFinalityBean.legalBaseFinality.finality}" 
		    converter="#{finalityConverter}" styleClass="form-control col-12">
			<f:selectItems value="#{registerLegalBaseFinalityBean.finalities}" var="finality"
			  itemLabel="#{finality.name}" itemValue="#{finality}"/>
		  </p:selectOneMenu>
	
	      <div class="button-panel d-flex flex-row mt-auto">
		    <p:commandLink id="submitForm" update="growl" action="#{registerLegalBaseFinalityBean.register}" value="#{registerLegalBaseFinalityBean.labels[4]}"
		      styleClass="btn btn-lg btn-success mt-auto"/>
		    <p:link id="registerButton" outcome="/secure/admin/searchlegalbasefinalities" value="#{registerLegalBaseFinalityBean.labels[5]}"
		      styleClass="btn btn-lg btn-primary mt-auto"/>
		  </div>
	    </div>
	  </div>
    </h:form>
  </ui:define>
</ui:composition>
